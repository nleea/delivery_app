{% extends 'component/body.html' %}
{% load static %}

{% block body %}
<div class="container-fluid bg-dark mt-5 pt-3 pb-3">
    <div class="row">
        <div class="col-lg-4">
            <div class="text-center">
                <img src="{% static 'img/avatar.png' %}" alt="Avatar" class="rounded-circle mb-2" width="100px"
                    height="100px">
                <p>{{request.user.get_full_name}}</p>
                <p class="text-secondary">{{ request.user.email }}</p>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action"><a href="#"
                            class="text-dark text-decoration-none">Create a Job</a></li>
                    <li class="list-group-item list-group-item-action"><a href="#"
                            class="text-dark text-decoration-none">My Jobs</a></li>
                    <li class="list-group-item list-group-item-action"><a href="{% url 'customer_app:profile' %}"
                            class="text-dark text-decoration-none">Profile Information</a></li>
                    <li class="list-group-item list-group-item-action"><a href="#"
                            class="text-dark text-decoration-none">Payments Detail</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-8">
            {% block main %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
