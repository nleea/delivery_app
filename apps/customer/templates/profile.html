{% extends 'customer.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block main %}
<b class="text-secondary text-light">Basic Information</b>
<div class="card bg-white mt-2 mb-5">
    <div class="card-body">
        <form action="." method="POST">
            {% csrf_token %}
            {% bootstrap_form form  label_class='text-dark fs-4 my-1' %}
            <input type="hidden" name="action" id="update_profile">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
